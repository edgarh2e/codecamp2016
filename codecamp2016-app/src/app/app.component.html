<div>
  <div class="page-header">
    <h1>Code Camp 2016 <small>Reto</small></h1>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-2 col-md-3"></div>
      <div class="col-xs-8 col-md-6">
        <form id="usuarioForm" class="form-inline" (ngSubmit)="generarGrafo(f.value)" #f="ngForm">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input
              id="usu1"
              name="usu1"
              type="text"
              class="form-control"
              placeholder="Usuario 1"
              aria-describedby="basic-addon1"
              [ngModel]="usuario1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input
              id="usu2"
              name="usu2"
              type="text"
              class="form-control"
              placeholder="Usuario 2"
              aria-describedby="basic-addon1"
              [ngModel]="usuario2">
          </div>

          <button type="submit" class="btn btn-primary">Generar grafo</button>
        </form>
      </div>
      <div class="col-xs-2 col-md-3"></div>
    </div>
    <hr>
    <div class="row" *ngIf="habilitaGrafo" >
      <div class="col-xs-2 col-md-3"></div>
      <div class="col-xs-8 col-md-6">
        <img [src]="rutaSVG" />
      </div>
      <div class="col-xs-2 col-md-3"></div>
    </div>
  </div>
</div>
